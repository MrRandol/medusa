version: '3'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8081:8080
    volumes:
      - ./backend:/app
    depends_on:
      - postgresql

  postgresql:
    image: postgres:latest
    volumes:
      - postgresql:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=medusa
      - POSTGRES_USER=medusa_user
      - POSTGRES_PASSWORD=medusa_pass
    ports:
      - 5432:5432
    
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - 9000:80
    depends_on:
      - postgresql
    environment:
      - PGADMIN_DEFAULT_EMAIL=nope@nope.nop
      - PGADMIN_DEFAULT_PASSWORD=adminPass

volumes:
  postgresql:
